<div class="section-widget">
    <div class="section-title">My Community</div>
    <hr/>
    <ng-container *ngFor="let content of sectionContent">
        <div class="section-content">
            <img [src]="content?.src" alt="img">
            <div class="community-information">
                <div class="type">
                  {{content?.type}}
                </div>
                <div class="name">
                   {{content?.title}}
                </div>
                <div>
                    {{content?.moderators}} Moderators
                </div>
            </div>
        </div>
    </ng-container> 
    <button>Explore All</button>


</div>
