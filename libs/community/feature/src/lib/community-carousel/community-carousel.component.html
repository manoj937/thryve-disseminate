<div >
    <owl-carousel-o class="test" [options]="customOptions">
        <ng-container *ngFor="let slide of dynamicSlides">
          <ng-template carouselSlide [id]="slide.id">
            <div class="carousel_content" (click)="getCommunity(slide)">
                <div class="image"><img [src]="slide?.src"></div>
                <span class="community_name">
                    {{slide.title}}
                </span>
            </div>
          </ng-template>
        </ng-container>
      </owl-carousel-o>
</div>
