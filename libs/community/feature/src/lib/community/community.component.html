<ng-container
  *ngIf="{
    communities: communityDetails.allCommunity$ | async,
    blogs: blogsDetails.allBlogs$ | async
  } as data"
>
  <ng-container *ngIf="admin === 'true'">
    <thryve-disseminate-admin-communities
      (delete)="deleteCommunity($event)"
      (add)="addCommunity($event)"
      [communityList]="data.communities"
    ></thryve-disseminate-admin-communities>
  </ng-container>

  <ng-container *ngIf="admin === 'false'">
    <div class="row">
      <div class="left p-0">
        <thryve-disseminate-sidenav></thryve-disseminate-sidenav>
      </div>
      <div class="center">
        <router-outlet></router-outlet>
      </div>
      <div class="right border-start">
        <thryve-disseminate-aside
          [communityList]="data.communities"
        ></thryve-disseminate-aside>
      </div>
    </div>
  </ng-container>
</ng-container>
