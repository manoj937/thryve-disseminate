
<div class="community" *ngIf="!!communityList?.length">
    <h6>Communities</h6>
    <ul>
        <li *ngFor="let content of communityList; let i = index">
            <img [src]="'assets/community/1.jpg'" alt="img">
            <div>
              <span>
                <ng-container *ngFor="let tag of content.tags">
                {{tag}}
                </ng-container>
            </span>
            <div class="content">
                <div class="p-2 w-10">
                    <h5>{{content?.title}}</h5>
                    <p>{{content?.moderators?.length}} Moderators</p>
                </div>
                <div class="m-2">
                    <button *ngIf="content?.joinCommunity" type="button" (click)="join(i)" class="px-2 py-1 mx-3 btn btn-sm btn-outline-primary">Join</button>
                </div>
            </div>
        </div>
        </li>
    </ul>
</div>

<div class="event">
    <h6>Events</h6>
    <ul>
        <li *ngFor="let content of sectionContent">
            <img [src]="'assets/events/1.jpg'" alt="img">
            <div>
              <span>{{content?.type}}</span>
              <h5>{{content?.title}}</h5>
              <p>{{content?.moderators}} Moderators</p>
            </div>
        </li>
    </ul>
</div>
