<div class="community" *ngIf="!!communityList?.length">
    <h6>Communities</h6>
    <ul>
        <li *ngFor="let content of communityList">
            <img src="assets/1.jpg" alt="img">
            <div>
              <span>
                <ng-container *ngFor="let tag of content.tags">
                {{tag}}
                </ng-container>
            </span>
              <h5>{{content?.name}}</h5>
              <p>{{content?.members?.length}} Members</p>
            </div>
        </li>
    </ul>
</div>

<div class="event">
    <h6>Events</h6>
    <ul>
        <li *ngFor="let content of sectionContent">
            <img [src]="content?.src" alt="img">
            <div>
              <span>{{content?.type}}</span>
              <h5>{{content?.title}}</h5>
              <p>{{content?.members}} Members</p>
            </div>
        </li>
    </ul>
</div>
