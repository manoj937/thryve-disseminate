<div class="card communities">
    <h3>Communities</h3>
    <ul>
      <li *ngFor="let content of communityList; let i = index">
        <span class="user">
          <img [src]="'assets/'+images[i]">
          <span class="user-details">
            <span class="name">{{content?.title}}</span>
            <span class="mail"><ng-container *ngFor="let tag of content.tags">
                {{tag}}
                </ng-container></span>
                <span class="moderators"><p>{{content?.moderators?.length}} Moderators</p></span>
          </span>
          
        </span>
        <span class="actions">
            <button *ngIf="content?.joinCommunity" type="button" (click)="join(i)" class="px-2 py-1 mx-3 btn btn-sm btn-outline-primary">Join</button>
        </span>
      </li>
    </ul>
  </div>
