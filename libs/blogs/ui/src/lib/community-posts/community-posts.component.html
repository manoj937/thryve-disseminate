        <ng-container *ngFor="let blog of blogsList">
        <div class="card">
            <img src="assets/blog_img2.jpg" class="card-img-top" alt="...">
            <div class="card-body">
                  <h5 class="card-title">{{blog?.title}}</h5>
                  <span class="card-text text-primary">
                    <ng-container *ngFor="let tag of blog?.tags">
                        {{tag}}
                        </ng-container>
                    </span>
                  <div class="read-time">
                    {{blog?.readTime}} min read
                  </div>
              <div class="blog-props">
                <span class="image"><img src="assets/member/1.jpg"></span>
                <span class="author">Neha V K</span><span class="date">&nbsp; | &nbsp;</span>
                    <span class="date">{{moment(blog.time).from(moment(todaysDate))}}</span>
            </div>
           
            <div class="d-flex justify-content-between">
                <div class="m-8">
                    <i  data-toggle="tooltip" data-placement="bottom" [title]="blog?.likes + ' likes'" class="px-2 action-icons fa fa-heart-o" aria-hidden="true"></i>
                    <!-- <i class="px-2 action-icons fa fa-heart" aria-hidden="true"></i> -->
                    <i data-toggle="tooltip" data-placement="bottom" [title]="blog?.bookmarks?.length + ' bookmarks'" class="px-2 action-icons fa fa-bookmark-o" aria-hidden="true"></i>
                    <!-- <i data-toggle="tooltip" data-placement="bottom" [title]="blog?.likes + ' likes'" class="px-2 action-icons fa fa-bookmark" aria-hidden="true"></i> -->
                    <i data-toggle="tooltip" data-placement="bottom" [title]="blog?.comments + ' comments'" class="px-2 action-icons fa fa-comment-o" aria-hidden="true"></i>
                    <i data-toggle="tooltip" data-placement="bottom" [title]="blog?.views + ' views'" class="px-2 action-icons fa fa-eye" aria-hidden="true"></i>
                    </div>
                <div>
                    <a href="#" class="btn btn-primary">Dive In</a>
                </div>
            </div>
            </div>
          </div>
        </ng-container>
    </div>
</div>
