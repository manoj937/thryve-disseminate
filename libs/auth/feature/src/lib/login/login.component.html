<section class="h-100">
  <alert *ngIf="alert" type="warning" [dismissible]="dismissible" (onClosed)="alert=!alert"> Invalid user Credentials!</alert>
  <div class="container h-100">
    <div class="row justify-content-md-center h-100">
      <div class="card-wrapper">
        <div class="brand">
          <img src="assets/thryve.png" alt="logo" />
        </div>
        <div class="card fat">
          <div class="card-body">
            <h4 class="card-title">Login</h4>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="email">E-Mail Address</label>
                <input
                  id="email"
                  type="email"
                  class="form-control"
                  name="email"
                  formControlName="email"
                  required
                  autofocus
                />
                <div class="invalid-feedback">Email is invalid</div>
              </div>

              <div class="form-group">
                <label for="loginas">Login as</label>
                <div class="d-flex">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" id="member" value="member" formControlName="loginas">
                    <label for="member" class="form-check-label">
                      Member
                    </label>
                  </div>
                  <div class="form-check ms-3">
                    <input class="form-check-input" type="radio" id="admin" value="admin" formControlName="loginas">
                    <label for="admin" class="form-check-label">
                      Admin
                    </label>
                  </div>
                </div>
              </div>

              <div class="form-group">
                <label for="password"
                  >Password
                  <a routerLink="forget-password" class="float-right">
                    Forgot Password?
                  </a>
                </label>
                <input
                  id="password"
                  type="password"
                  class="form-control"
                  name="password"
                  formControlName="password"
                  required
                  data-eye
                />
                <div class="invalid-feedback">Password is required</div>
              </div>

              <div class="form-group">
                <div class="custom-checkbox custom-control">
                  <input
                    type="checkbox"
                    name="remember"
                    id="remember"
                    class="custom-control-input"
                  />
                  <label for="remember" class="custom-control-label"
                    >Remember Me</label
                  >
                </div>
              </div>

              <div class="form-group m-0">
                <button type="submit" class="btn btn-primary btn-block">
                  Login
                </button>
              </div>
              <div class="mt-4 text-center">
                Don't have an account? <a routerLink="/register">Create One</a>
              </div>
            </form>
          </div>
        </div>
        <div class="footer">Copyright &copy; 2023 &mdash; Thryve Digital</div>
      </div>
    </div>
  </div>
</section>
